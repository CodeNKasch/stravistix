<div fxFill fxLayout="row" fxLayoutAlign="space-between center">

	<mat-form-field fxFlex="25" fxFlex.lt-lg="47">
		<mat-select
			[(ngModel)]="lastPeriodViewed"
			(change)="onLastPeriodSelected()"
			placeholder="Last">
			<mat-option
				*ngFor="let lastPeriod of lastPeriods;"
				[value]="lastPeriod">
				{{lastPeriod.label}}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<span fxFlex="1"></span>

	<mat-form-field fxFlex="29" fxFlex.lt-lg="25.5">
		<input matInput
			   [(ngModel)]="periodViewed.from"
			   [min]="dateMin"
			   [max]="periodViewed.to"
			   [matDatepicker]="datePickerFrom"
			   (dateChange)="onDateToDateChange()"
			   placeholder="From">
		<mat-datepicker-toggle matSuffix [for]="datePickerFrom"></mat-datepicker-toggle>
		<mat-datepicker #datePickerFrom></mat-datepicker>
	</mat-form-field>

	<span fxFlex="1"></span>

	<mat-form-field fxFlex="29" fxFlex.lt-lg="25.5">
		<input matInput
			   [(ngModel)]="periodViewed.to"
			   [min]="periodViewed.from"
			   [max]="dateMax"
			   [matDatepicker]="datePickerTo"
			   (dateChange)="onDateToDateChange()"
			   placeholder="To">
		<mat-datepicker-toggle matSuffix [for]="datePickerTo"></mat-datepicker-toggle>
		<mat-datepicker #datePickerTo></mat-datepicker>
	</mat-form-field>

	<span fxFlex="3"></span>

	<button mat-icon-button color="primary" (click)="onSettingsClicked()">
		<mat-icon>settings</mat-icon>
	</button>

	<span fxFlex="3"></span>

	<button mat-icon-button color="primary" (click)="onShowInfo()">
		<mat-icon>help_outline</mat-icon>
	</button>

</div>

<div fxFill fxLayout="row" fxLayoutAlign="space-between center" class="fromToPeriod">

	<mat-slide-toggle [(ngModel)]="isTrainingZonesEnabled"
					  [disabled]="(heartRateImpulseMode === HeartRateImpulseMode.TRIMP)"
					  (change)="onTrainingZonesToggle()"
					  matTooltip="{{(heartRateImpulseMode === HeartRateImpulseMode.TRIMP) ?
					  'Training Zones are disabled when heart rate stress calculation method is set to TRIMP (Training Impulse). You should switch to the HRSS (Heart Rate Stress Score) method instead which is recommended. You can switch of method in feature settings (click yellow cog).' :
					  'Display Training Zones on graph'}}">
		<mat-icon>power_input</mat-icon>
	</mat-slide-toggle>

	<mat-slide-toggle [(ngModel)]="isPowerMeterEnabled"
					  [disabled]="(heartRateImpulseMode === HeartRateImpulseMode.TRIMP)"
					  (change)="onPowerMeterToggle()"
					  matTooltip="{{(heartRateImpulseMode === HeartRateImpulseMode.TRIMP) ?
					  'Cycling PSS (Power Stress Scores) are not used in fitness trend calculation when heart rate stress calculation method is set to TRIMP (Training Impulse). You should switch to the HRSS (Heart Rate Stress Score) method instead which is recommended. You can switch of method in feature settings (click yellow cog).' :
					  'Use cycling power meter when available'}}">
		<mat-icon>flash_on</mat-icon>
	</mat-slide-toggle>

	<mat-slide-toggle [(ngModel)]="isSwimEnabled"
					  [disabled]="(heartRateImpulseMode === HeartRateImpulseMode.TRIMP)"
					  (change)="onSwimToggle()"
					  matTooltip="{{(heartRateImpulseMode === HeartRateImpulseMode.TRIMP) ?
					  'SwminSS (Swimming Stress Scores) are not used in fitness trend calculation when heart rate stress calculation method is set to TRIMP (Training Impulse). You should switch to the HRSS (Heart Rate Stress Score) method instead which is recommended. You can switch of method in feature settings (click yellow cog).' :
					  'Enable Swimming Stress Score based on your Swim FTP only (no heart rate sensor required)'}}">
		<mat-icon>pool</mat-icon>
	</mat-slide-toggle>

	<mat-slide-toggle [(ngModel)]="isEBikeRidesEnabled"
					  (change)="onEBikeRidesEnabledToggle()"
					  matTooltip="Includes electrical assisted efforts in your fitness trend when checked">
		<mat-icon>battery_charging_full</mat-icon>
	</mat-slide-toggle>

</div>
