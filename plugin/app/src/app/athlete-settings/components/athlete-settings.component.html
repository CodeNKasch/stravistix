<mat-toolbar>
	<span class="mat-body-1">
		<span *ngIf="!hasPeriodicAthleteSettings"><strong>Single Athlete Settings</strong> are <strong>active</strong>.
			Enable <strong>Periodic Athlete Settings</strong> for more reliable stats.</span>

		<span *ngIf="hasPeriodicAthleteSettings"><strong>Periodic Athlete Settings</strong> are <strong>active</strong>.</span>
	</span>
	<span fxFlex></span>
	<mat-slide-toggle [(ngModel)]="hasPeriodicAthleteSettings" (change)="onHasPeriodicAthleteSettingsChange()">
		Periodic Athlete Settings
	</mat-slide-toggle>
</mat-toolbar>

<!--Gender-->
<mat-card class="gender-card" *ngIf="(athleteModel && athleteModel.gender)">
	<mat-card-title>
		Gender
	</mat-card-title>
	<mat-card-content>
		<mat-form-field fxFill>
			<mat-select
				aria-label="Gender"
				(selectionChange)="onGenderChanged()"
				[(ngModel)]="athleteModel.gender">
				<mat-option
					*ngFor="let gender of GENDER_LIST;"
					[value]="gender.type">
					{{gender.display}}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</mat-card-content>
</mat-card>

<!--Single athlete settings form when athlete hasn't PeriodicAthleteSettings ON-->
<app-athlete-settings-form *ngIf="(hasPeriodicAthleteSettings !== true && athleteModel && athleteModel.athleteSettings)"
						   [athleteSettingsModel]="athleteModel.athleteSettings"
						   (athleteSettingsModelChange)="onAthleteSettingsModelChanged($event)"></app-athlete-settings-form>

<!--Periodic Athlete Settings manager component-->
<app-periodic-athlete-settings-manager *ngIf="(hasPeriodicAthleteSettings === true)"
									   (periodicAthleteSettingsModelsChange)="onPeriodicAthleteSettingsModelsChanged()"></app-periodic-athlete-settings-manager>
