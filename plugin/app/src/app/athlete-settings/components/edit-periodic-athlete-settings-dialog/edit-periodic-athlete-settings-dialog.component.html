<mat-dialog-content>

	<div class="actions" fxLayoutAlign="center center">
		<button fxFlex="50" *ngIf="(data.action === PeriodicAthleteSettingsAction.ACTION_ADD)" mat-flat-button
				color="primary" (click)="onConfirm()"> Add
		</button>
		<button fxFlex="50" *ngIf="(data.action === PeriodicAthleteSettingsAction.ACTION_EDIT)" mat-flat-button
				color="primary" (click)="onConfirm()">Edit
		</button>
		<span fxFlex="1"></span>
		<button fxFlex="50" mat-flat-button color="primary" (click)="onCancel()">Cancel
		</button>
	</div>

	<mat-card>
		<mat-card-content>
			<mat-form-field fxFill>
				<input matInput
					   [disabled]="(periodicAthleteSettingsModel.isForever())"
					   [(ngModel)]="periodicAthleteSettingsModel.since"
					   [matDatepicker]="datePickerSince"
					   (dateChange)="onDateChange()"
					   placeholder="{{(periodicAthleteSettingsModel.isForever()) ?  'Athlete settings since forever' : 'Athlete settings since'}}">
				<mat-datepicker-toggle matSuffix [for]="datePickerSince"></mat-datepicker-toggle>
				<mat-datepicker #datePickerSince></mat-datepicker>
			</mat-form-field>
		</mat-card-content>

	</mat-card>

	<app-athlete-settings-form *ngIf="periodicAthleteSettingsModel"
							   [athleteSettingsModel]="periodicAthleteSettingsModel"
							   (athleteSettingsModelChange)="onAthleteSettingsModelChanged($event)"></app-athlete-settings-form>

	<div class="actions" fxLayoutAlign="center center">
		<button fxFlex="50" *ngIf="(data.action === PeriodicAthleteSettingsAction.ACTION_ADD)" mat-flat-button
				color="primary" (click)="onConfirm()"> Add
		</button>
		<button fxFlex="50" *ngIf="(data.action === PeriodicAthleteSettingsAction.ACTION_EDIT)" mat-flat-button
				color="primary" (click)="onConfirm()">Edit
		</button>
		<span fxFlex="1"></span>
		<button fxFlex="50" mat-flat-button color="primary" (click)="onCancel()">Cancel
		</button>
	</div>

</mat-dialog-content>
