<mat-dialog-content>

	<div class="actions" fxLayoutAlign="center center">
		<button fxFlex="50" *ngIf="this.data.action === PeriodicAthleteSettingsAction.ACTION_ADD" mat-stroked-button
				color="primary" (click)="onConfirm()"> Add
		</button>
		<button fxFlex="50" *ngIf="this.data.action === PeriodicAthleteSettingsAction.ACTION_EDIT" mat-stroked-button
				color="primary" (click)="onConfirm()">Edit
		</button>
		<span fxFlex="1"></span>
		<button fxFlex="50" mat-stroked-button color="primary" (click)="onCancel()">Cancel
		</button>
	</div>

	<mat-card>
		<mat-card-title>
			Period
		</mat-card-title>
		<mat-card-content>
			<mat-form-field fxFill>
				<input matInput
					   [(ngModel)]="periodicAthleteSettingsModel.from"
					   [matDatepicker]="datePickerFrom"
					   (dateChange)="onPeriodChange()"
					   placeholder="From">
				<mat-datepicker-toggle matSuffix [for]="datePickerFrom"></mat-datepicker-toggle>
				<mat-datepicker #datePickerFrom></mat-datepicker>
			</mat-form-field>
		</mat-card-content>

	</mat-card>

	<app-athlete-settings-form *ngIf="periodicAthleteSettingsModel"
							   [athleteSettingsModel]="periodicAthleteSettingsModel"
							   (athleteSettingsModelChange)="onAthleteSettingsModelChanged($event)"></app-athlete-settings-form>

	<div class="actions" fxLayoutAlign="center center">
		<button fxFlex="50" *ngIf="this.data.action === PeriodicAthleteSettingsAction.ACTION_ADD" mat-stroked-button
				color="primary" (click)="onConfirm()"> Add
		</button>
		<button fxFlex="50" *ngIf="this.data.action === PeriodicAthleteSettingsAction.ACTION_EDIT" mat-stroked-button
				color="primary" (click)="onConfirm()">Edit
		</button>
		<span fxFlex="1"></span>
		<button fxFlex="50" mat-stroked-button color="primary" (click)="onCancel()">Cancel
		</button>
	</div>

</mat-dialog-content>
