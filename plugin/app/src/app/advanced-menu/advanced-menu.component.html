<mat-card>
	<mat-card-content>
		In case of problem with the plugin this section might help you.
		<div>
			<button mat-raised-button color="primary" (click)="onAthleteHistoryClear()">Clear athlete history</button>
		</div>
		<div>
			<button mat-raised-button color="primary" (click)="onPluginCacheClear()">Clear plugin cache</button>
		</div>
		<div>
			<button mat-raised-button color="primary" (click)="onUserSettingsReset()">Reset athlete settings to
				defaults
			</button>
		</div>
		If problem still persist, consider uninstall and install the plugin back
	</mat-card-content>
</mat-card>
