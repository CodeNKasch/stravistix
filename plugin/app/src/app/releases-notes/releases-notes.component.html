<mat-toolbar color="primary">
	<span class="mat-body-1">
		This project is developed on free time with passion and for <strong>+20 hours of work per week</strong>.
		<button mat-button routerLink="/donate">
			<mat-icon>keyboard_arrow_right</mat-icon>Support project here ðŸ˜Š<mat-icon>keyboard_arrow_left</mat-icon>
		</button>
	</span>
</mat-toolbar>
<mat-card *ngFor="let note of releasesNotes;">
	<mat-card-title>
		Version {{note.version}}
	</mat-card-title>
	<mat-card-content>

		<mat-list *ngIf="(note.hotFixes && note.hotFixes.length)">
			<h3 class="mat-subheading-2">Hot fixes</h3>
			<mat-list-item *ngFor="let hotfix of note.hotFixes;">â–¹&nbsp;&nbsp;&nbsp;{{hotfix}}</mat-list-item>
		</mat-list>

		<mat-list *ngIf="(note.features && note.features.length && !note.isPatch)">
			<h3 class="mat-subheading-2">Features</h3>
			<mat-list-item *ngFor="let feature of note.features;">â–¹&nbsp;&nbsp;&nbsp;{{feature}}</mat-list-item>
		</mat-list>

		<mat-list *ngIf="(note.fixes && note.fixes.length)">
			<h3 class="mat-subheading-2">Improvements and fixes</h3>
			<mat-list-item *ngFor="let fix of note.fixes;">â–¹&nbsp;&nbsp;&nbsp;{{fix}}</mat-list-item>
		</mat-list>

	</mat-card-content>
</mat-card>
